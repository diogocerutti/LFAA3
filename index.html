<!DOCTYPE HTML>
<html>
  <head>
    <style>
      @font-face { 
        font-family: Star Jedi; 
        src: url('./css/fonts/Starjedi.ttf'); 
      }
      @font-face {
        font-family: Jai; 
        src: url('./css/fonts/JAi_____.TTF');
      }
    </style>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="description" content="Finite State Machine simulator for Deterministic Finite Automata, Non-Deterministic Finite Automata, and Push-Down Automata." />
		<meta name="author" content="Kyle Dickerson" />

    <title>Simulador de Autômato</title>
    <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.10.0.custom.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fsm.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body>
    <div id="wrap">
      <div id="tools">
        <label>Testar String:</label>
        <input id="testString" type="text" value="" /><br />
        <div style="text-align:center;">
          <button id="testBtn" onclick="fsm.test($('#testString').val());" class="image" title="Test"><img src="images/fast-forward.png" /></button>
        </div>
        <div id="testResult">&nbsp;</div>
  
        <hr />
        <h5>
          Teste Múltiplo:
          <button id="bulkTestBtn" class="image" style="margin-left:15px;" onclick="fsm.test({accept:$('#acceptStrings').val().split('\n'), reject:$('#rejectStrings').val().split('\n')});" title="Run Bulk Tests"><img src="images/fast-forward.png" /></button>
        </h5>
        <label>Aceitar (um por linha):</label>
        <textarea id="acceptStrings" style="margin-bottom:5px;"></textarea>
        <br />
        <label>Rejeitar (um por linha):</label>
        <textarea id="rejectStrings"></textarea>
      </div>
  
      <div id="mainHolder">
        <h1>
          Simulador de AFND:
          <button class="delegate" title="Autômato Finito Não-Determinístico">INICIAR</button>
          <button id="resetBtn" onclick="fsm.reset();" class="image" title="Reiniciar"><img src="images/delete.png" /></button>
          <select id="examples">
            <option value="">Exemplos</option>
          </select>
          <button id="addStateBtn" onclick="fsm.addState();" class="image" title="Add State"><img src="images/plus.png" /></button>
        </h1>
        <div id="machineGraph">
            <div id="dfaStatus" style="display:none;"></div>
        </div>
        <h5 id="bulkResultHeader" style="text-align:left;">
          Resultados do Teste Múltiplo:
          <span id="fsmDebugInputStatus" class="fsmStatus" style="display:none;">
            <span class="consumedInput"></span>
            <span class="currentInput"></span>
            <span class="futureInput"></span>
          </span>
        </h5>
        <div id="resultConsole"></div>
      </div>
    </div>

    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="js/jquery.jsPlumb-1.3.16-all-min.js"></script>
    <script src="js/fsm_examples.js"></script>
    <script src="js/DFA.js"></script>
    <script src="js/NFA.js"></script>
    <script src="js/PDA.js"></script>
    <script src="js/fsm_ui.js"></script>
    <script src="js/dfa_delegate.js"></script>
    <script src="js/nfa_delegate.js"></script>
    <script src="js/pda_delegate.js"></script>
